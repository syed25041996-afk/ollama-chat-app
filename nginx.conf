server {
    listen 80;

    # Existing application (UNCHANGED)
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Ollama React UI
    location /ollama-ui/ {
        alias /usr/share/nginx/html/ollama-ui/;
        index index.html;
        try_files $uri $uri/ /ollama-ui/index.html;
    }
}
